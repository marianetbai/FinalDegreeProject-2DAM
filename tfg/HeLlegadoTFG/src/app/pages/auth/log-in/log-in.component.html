<app-header backButton="/" title="Inicio de sesión"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <div class="icon-container ion-margin-top">
        <img src="assets/img/usuario.png" alt="Login Icon" class="login-icon">
      </div>

      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
        <div *ngIf="form.controls.email.errors?.['email']">Introduce un correo válido</div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es obligatoria</div>
      </div>

      <div class="options-container">
        <ion-checkbox class="small-checkbox" labelPlacement="end">Recordar usuario</ion-checkbox>
        <p class="forgot-password" (click)="goToForgotPassword()">¿Has olvidado tu contraseña?</p>
      </div>

      <br>
      <br>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Iniciar sesión
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" expand="block" mode="ios" fill="outline" (click)="goToSignUp()">
        Registrar usuario
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
