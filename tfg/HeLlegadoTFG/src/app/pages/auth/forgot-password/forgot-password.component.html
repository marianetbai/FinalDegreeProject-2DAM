<app-header backButton="/auth/log-in" title="Recuperar contraseña"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <div class="icon-container ion-margin-top">
        <img src="assets/img/usuario.png" alt="Login Icon" class="login-icon">
      </div>

      <!-- EMAIL-->
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
        <div *ngIf="form.controls.email.errors?.['email']">Introduce un correo válido</div>
      </div>

      <br>
      <br>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar contraseña
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
